<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Net Ninja - Pro Book</title>
  </head>
  <body>
    <h1>Net Ninja Pro</h1>
    <br />
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <br />
    <!-- anchor tags as button -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>
    

    <br />
    <!-- button sizes -->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>
   

    <br />
    <!-- outlined styles -->
    <h2>Button Styles</h2>
  
    <button class="btn btn-outline-primary">outline primary buttton</button>
    <button class="btn btn-outline-secondary btn-lg">large outline secoondary buttton</button>

    <br />
    <!-- button groups -->
    <h2>Button Groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-warning">button 2</a>
      <a href="#" class="btn btn-success">button 3</a>
    </div>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
